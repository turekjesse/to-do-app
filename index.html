<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>   
    <div class="wrapper">
        <div class="app">
            <h2>To do:</h2>

            </div>

                <li class="checked">Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>                
            </ul>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
